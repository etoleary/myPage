<html>
    <head>
        <meta charset="UTF-8">
        <!-- jQuery UI stylesheet -->
        <link rel="stylesheet" href="css/jquery-ui.css">
        <!-- styles the table for assignments 6 and 8-->
        <link rel="stylesheet" href="css/table.css">

         <!-- jQuery hosted by google -->
         <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
         <!-- jQuery UI hosted by google -->
         <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
         
         <script src="js/jquery.validate.min.js"></script>
         <script src="js/additional-methods.min.js"></script>
         <script src="js/dynamictabs.js"></script>
        
         <title>Assignment 8: Using the jQuery UI Slider and Tab Widgets</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id = "allcontent">
            <h1>Multiplication Table Creator</h1>
            <p>
                Please fill out the form below with whole numbers to create a multiplication table.
            </p>
            <!-- 
            Form that will not reload the page when submitted.
            Each value submitted will be used in the javascript to
            create the multiplication table . The error span is where an
            asterisk will be placed if the user enters invalid input.
            -->
            <form id="frm" action="javascript:void(0)" novalidate="novalidate">
                <div>
                    <label>Row Start</label>
                    <input type="text" id="rowStart" name="rowStart" value="0"><span id="rowStartError"></span>
                    <div id="rowStartSlider"></div>                     
                </div>
                
                <div>
                    <label>Row End</label>
                    <input type="text" id="rowEnd" name="rowEnd" value="0"><span id="rowEndError"></span>
                    <div id="rowEndSlider"></div>                      
                </div>
                
                <div>
                    <label>Column Start</label>
                    <input type="text" id="colStart" name="colStart" value="0"><span id="colStartError"></span>
                    <div id="colStartSlider"></div>                       
                </div>
                
                <div>
                    <label>Column End</label>
                    <input type="text" id="colEnd" name="colEnd" value="0"><span id="colEndError"></span>
                    <div id="colEndSlider"></div>                        
                </div>
                
                <p id="submit">
                    <input type="submit" value = "Submit">
                </p>
            </form>
            
                <p id="clear">
                    <button id="clearButton">Clear All Tabs</button>
                </p>

            <div id="myTabs">
                <ul>
                    <!-- tab content placed here--> 
                </ul>
            </div> <!-- end of tabs div -->
            
        </div>
    </body>
</html>
